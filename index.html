<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>

<body>

    <h1>Music Player</h1>

    <label for="musicFile">Choose a music file:</label>
    <input type="file" id="musicFile" accept="audio/*">

    <br><br>

    <button onclick="playMusic()">Play Music</button>
    <button onclick="pauseMusic()">Pause Music</button>
    <button onclick="stopMusic()">Stop Music</button>

    <script>
        let audioPlayer;

        function playMusic() {
            const selectedFile = document.getElementById('musicFile').files[0];
            if (selectedFile) {
                if (audioPlayer) {
                    stopMusic();
                }
                audioPlayer = new Audio(URL.createObjectURL(selectedFile));
                audioPlayer.play();
            } else {
                alert('Please select a music file first.');
            }
        }

        function pauseMusic() {
            if (audioPlayer) {
                audioPlayer.pause();
            }
        }

        function stopMusic() {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        }
    </script>

</body>

</html>
