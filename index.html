<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Viewer</title>
</head>

<body>

    <h1>Image and Video Viewer</h1>

    <!-- Image Button -->
    <button onclick="showImage('https://raw.githubusercontent.com/Tenithraj/pdf/main/pmp.jpg')">Show Image</button>

    <!-- Video Button -->
    <button onclick="playVideo('https://github.com/sheryislive/sundown/raw/main/video.mp4')">Play Video</button>

    <!-- Container for Image and Video -->
    <div id="mediaContainer"></div>

    <script>
        function showImage(imageURL) {
            var image = document.createElement('img');
            image.src = imageURL;
            document.getElementById('mediaContainer').innerHTML = '';
            document.getElementById('mediaContainer').appendChild(image);
        }

        function playVideo(videoURL) {
            var video = document.createElement('video');
            video.src = videoURL;
            video.setAttribute('controls', 'controls');
            video.setAttribute('autoplay', 'autoplay');
            document.getElementById('mediaContainer').innerHTML = '';
            document.getElementById('mediaContainer').appendChild(video);
        }
    </script>

</body>

</html>
