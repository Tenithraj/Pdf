<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Demo</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background color */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        h2 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        #pdfContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4da6ff; /* Light blue button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Text -->
<h2>I AM TENITH</h2>

<!-- Image -->
<img src="https://github.com/Tenithraj/Pdf/blob/main/pmp.jpg?raw=true" alt="Image Alt Text">

<!-- Button to view PDF -->
<button onclick="viewPDF()">View PDF</button>

<!-- Container for PDF -->
<div id="pdfContainer"></div>

<!-- JavaScript to handle PDF viewing -->
<script>
    function viewPDF() {
        // PDF URL
        var pdfURL = "https://github.com/Tenithraj/Pdf/blob/main/AD.pdf?raw=true";

        // Display PDF in the container
        document.getElementById("pdfContainer").innerHTML = '<iframe src="' + pdfURL + '" width="100%" height="100%"></iframe>';
    }
</script>

</body>
</html>
