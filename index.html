<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdf-container {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #pdf-viewer {
      width: 75%;
      height: 75vh;
    }

    .button-container {
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .pdf-button {
      background-color: lightblue;
      padding: 8px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="pdf-button" onclick="loadPDF('p/pdf1.pdf')">1</button>
    <button class="pdf-button" onclick="loadPDF('path/to/pdf2.pdf')">2</button>
    <button class="pdf-button" onclick="loadPDF('path/to/pdf3.pdf')">3</button>
    <button class="pdf-button" onclick="loadPDF('path/to/pdf4.pdf')">4</button>
    <button class="pdf-button" onclick="loadPDF('path/to/pdf5.pdf')">5</button>
  </div>

  <div id="pdf-container">
    <embed id="pdf-viewer" type="application/pdf" />
  </div>

  <script>
    function loadPDF(pdfPath) {
      const pdfViewer = document.getElementById('pdf-viewer');
      pdfViewer.src = pdfPath;
      document.getElementById('pdf-container').style.display = 'block';
    }
  </script>
</body>
</html>
